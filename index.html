<!DOCTYPE html>

<head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light mynavbar">

            <span id="row3"></span>
            <span id="row4"></span>
        </div>

    <div class="container-fluid theMain">

                </div>
            </div>
            <div class="theMap col-7 animated fadeInUpBig" id="map">

            </div>
            <!-- <div id="theISS">
                <div id="dot-pulse"></div>
            </div> -->

            <div class="container rightCard col-2 animated fadeInRightBig delay-1s">
                <div>
       
                </div>
            </div>
        </div>

    <div class="card-footer myFooter">
        <small class="text-muted footerText">Cool ISS thing</small>
    </div>

    <!--script tag for anime.js-->
